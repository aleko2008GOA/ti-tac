<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <title>Tic-tac Toe</title>
    </head>
    <body>
        <header>
            
        </header>
        <main>
            <div class = "line"></div>
            <div class = "container1">
                <div class = "score">Score</div>
            </div>
            <div class = "container">
                <div class = "row">
                    <div class = "tic-tac-rect rect" id = "a0"></div><div class = "tic-tac-rect rect" id = "a1"></div><div class = "tic-tac-rect rect" id = "a2"></div>
                </div>
                <div class = "row">
                    <div class = "tic-tac-rect rect" id = "b0"></div><div class = "tic-tac-rect rect" id = "b1"></div><div class = "tic-tac-rect rect" id = "b2"></div>
                </div>
                <div class = "row">
                    <div class = "tic-tac-rect rect" id = "c0"></div><div class = "tic-tac-rect rect" id = "c1"></div><div class = "tic-tac-rect rect" id = "c2"></div>
                </div>
                <div class = "row">
                    <button class = "col-4 play pvp">PvP</button>
                    <button class = "col-4 play easy active">Easy</button>
                    <button class = "col-4 play medium">Medium</button>
                </div>
                <div class = "row">
                    <button class = "restart">Restart</button>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
        <script src = "script.js"></script>
    </body>
</html>
